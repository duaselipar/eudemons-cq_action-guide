<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõ°Ô∏è Register Account Tool</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #333;
      --card: #ffffff;
      --accent: #4CAF50;
      --code-bg: #272822;
      --code-fg: #f8f8f2;
    }

    body.dark {
      --bg: #121212;
      --fg: #e0e0e0;
      --card: #1e1e1e;
      --accent: #81c784;
      --code-bg: #1a1a1a;
      --code-fg: #dcdcdc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    form {
      background: var(--card);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: var(--card);
      color: var(--fg);
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      background: #e8f5e9;
      border-left: 5px solid var(--accent);
      padding: 20px;
      margin-top: 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      position: relative;
    }

    body.dark .result {
      background: #324d39;
    }

    code {
      background: var(--code-bg);
      color: var(--code-fg);
      display: block;
      padding: 25px;
      margin-top: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1.1rem;
      overflow-x: auto;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h2>üõ°Ô∏è Register Account Tool</h2>
    <button class="toggle-theme" onclick="toggleTheme()">üåó Toggle Dark Mode</button>
  </header>

  <form onsubmit="event.preventDefault(); generateQuery();">
    <label for="login">Username</label>
    <input type="text" id="login" name="login">

    <label for="password">Password</label>
    <input type="password" id="password" name="password">

    <button type="submit">Generate SQL Query</button>
  </form>

  <div class="result" id="output" style="display:none;">
    <p><strong>üì• SQL Query:</strong></p>
    <code id="sqlResult"></code>
    <button class="copy-btn" onclick="copyOutput()">Copy</button>
  </div>

  <script>
var hex_chr = "0123456789abcdef";
function rhex(num)
{
 str = "";
 for(j = 0; j <= 3; j++)
 str += hex_chr.charAt((num >> (j * 8 + 4)) & 0x0F) +
 hex_chr.charAt((num >> (j * 8)) & 0x0F);
 return str;
}
function str2blks_MD5(str)
{
 nblk = ((str.length + 8) >> 6) + 1;
 blks = new Array(nblk * 16);
 for(i = 0; i < nblk * 16; i++) blks[i] = 0;
 for(i = 0; i < str.length; i++)
 blks[i >> 2] |= str.charCodeAt(i) << ((i % 4) * 8);
 blks[i >> 2] |= 0x80 << ((i % 4) * 8);
 blks[nblk * 16 - 2] = str.length * 8;
 return blks;
}
function add(x, y)
{
 var lsw = (x & 0xFFFF) + (y & 0xFFFF);
 var msw = (x >> 16) + (y >> 16) + (lsw >> 16);
 return (msw << 16) | (lsw & 0xFFFF);
}
function rol(num, cnt)
{
 return (num << cnt) | (num >>> (32 - cnt));
}
function cmn(q, a, b, x, s, t)
{
 return add(rol(add(add(a, q), add(x, t)), s), b);
}
function ff(a, b, c, d, x, s, t)
{
 return cmn((b & c) | ((~b) & d), a, b, x, s, t);
}
function gg(a, b, c, d, x, s, t)
{
 return cmn((b & d) | (c & (~d)), a, b, x, s, t);
}
function hh(a, b, c, d, x, s, t)
{
 return cmn(b ^ c ^ d, a, b, x, s, t);
}
function ii(a, b, c, d, x, s, t)
{
 return cmn(c ^ (b | (~d)), a, b, x, s, t);
}
function MD5(str)
{
 x = str2blks_MD5(str);
 var a = 1732584193;
 var b = -271733879;
 var c = -1732584194;
 var d = 271733878;
 for(i = 0; i < x.length; i += 16)
 {
 var olda = a;
 var oldb = b;
 var oldc = c;
 var oldd = d;
 a = ff(a, b, c, d, x[i+ 0], 7 , -680876936);
 d = ff(d, a, b, c, x[i+ 1], 12, -389564586);
 c = ff(c, d, a, b, x[i+ 2], 17, 606105819);
 b = ff(b, c, d, a, x[i+ 3], 22, -1044525330);
 a = ff(a, b, c, d, x[i+ 4], 7 , -176418897);
 d = ff(d, a, b, c, x[i+ 5], 12, 1200080426);
 c = ff(c, d, a, b, x[i+ 6], 17, -1473231341);
 b = ff(b, c, d, a, x[i+ 7], 22, -45705983);
 a = ff(a, b, c, d, x[i+ 8], 7 , 1770035416);
 d = ff(d, a, b, c, x[i+ 9], 12, -1958414417);
 c = ff(c, d, a, b, x[i+10], 17, -42063);
 b = ff(b, c, d, a, x[i+11], 22, -1990404162);
 a = ff(a, b, c, d, x[i+12], 7 , 1804603682);
 d = ff(d, a, b, c, x[i+13], 12, -40341101);
 c = ff(c, d, a, b, x[i+14], 17, -1502002290);
 b = ff(b, c, d, a, x[i+15], 22, 1236535329);
 a = gg(a, b, c, d, x[i+ 1], 5 , -165796510);
 d = gg(d, a, b, c, x[i+ 6], 9 , -1069501632);
 c = gg(c, d, a, b, x[i+11], 14, 643717713);
 b = gg(b, c, d, a, x[i+ 0], 20, -373897302);
 a = gg(a, b, c, d, x[i+ 5], 5 , -701558691);
 d = gg(d, a, b, c, x[i+10], 9 , 38016083);
 c = gg(c, d, a, b, x[i+15], 14, -660478335);
 b = gg(b, c, d, a, x[i+ 4], 20, -405537848);
 a = gg(a, b, c, d, x[i+ 9], 5 , 568446438);
 d = gg(d, a, b, c, x[i+14], 9 , -1019803690);
 c = gg(c, d, a, b, x[i+ 3], 14, -187363961);
 b = gg(b, c, d, a, x[i+ 8], 20, 1163531501);
 a = gg(a, b, c, d, x[i+13], 5 , -1444681467);
 d = gg(d, a, b, c, x[i+ 2], 9 , -51403784);
 c = gg(c, d, a, b, x[i+ 7], 14, 1735328473);
 b = gg(b, c, d, a, x[i+12], 20, -1926607734);
 a = hh(a, b, c, d, x[i+ 5], 4 , -378558);
 d = hh(d, a, b, c, x[i+ 8], 11, -2022574463);
 c = hh(c, d, a, b, x[i+11], 16, 1839030562);
 b = hh(b, c, d, a, x[i+14], 23, -35309556);
 a = hh(a, b, c, d, x[i+ 1], 4 , -1530992060);
 d = hh(d, a, b, c, x[i+ 4], 11, 1272893353);
 c = hh(c, d, a, b, x[i+ 7], 16, -155497632);
 b = hh(b, c, d, a, x[i+10], 23, -1094730640);
 a = hh(a, b, c, d, x[i+13], 4 , 681279174);
 d = hh(d, a, b, c, x[i+ 0], 11, -358537222);
 c = hh(c, d, a, b, x[i+ 3], 16, -722521979);
 b = hh(b, c, d, a, x[i+ 6], 23, 76029189);
 a = hh(a, b, c, d, x[i+ 9], 4 , -640364487);
 d = hh(d, a, b, c, x[i+12], 11, -421815835);
 c = hh(c, d, a, b, x[i+15], 16, 530742520);
 b = hh(b, c, d, a, x[i+ 2], 23, -995338651);
 a = ii(a, b, c, d, x[i+ 0], 6 , -198630844);
 d = ii(d, a, b, c, x[i+ 7], 10, 1126891415);
 c = ii(c, d, a, b, x[i+14], 15, -1416354905);
 b = ii(b, c, d, a, x[i+ 5], 21, -57434055);
 a = ii(a, b, c, d, x[i+12], 6 , 1700485571);
 d = ii(d, a, b, c, x[i+ 3], 10, -1894986606);
 c = ii(c, d, a, b, x[i+10], 15, -1051523);
 b = ii(b, c, d, a, x[i+ 1], 21, -2054922799);
 a = ii(a, b, c, d, x[i+ 8], 6 , 1873313359);
 d = ii(d, a, b, c, x[i+15], 10, -30611744);
 c = ii(c, d, a, b, x[i+ 6], 15, -1560198380);
 b = ii(b, c, d, a, x[i+13], 21, 1309151649);
 a = ii(a, b, c, d, x[i+ 4], 6 , -145523070);
 d = ii(d, a, b, c, x[i+11], 10, -1120210379);
 c = ii(c, d, a, b, x[i+ 2], 15, 718787259);
 b = ii(b, c, d, a, x[i+ 9], 21, -343485551);
 a = add(a, olda);
 b = add(b, oldb);
 c = add(c, oldc);
 d = add(d, oldd);
 }
 return rhex(a) + rhex(b) + rhex(c) + rhex(d);
}

    // DO NOT MODIFY MD5 FUNCTIONS (assumed already included externally)
    function GenMD5(txtPassword) {
      var a = txtPassword;
      var b = "\xa3\xac\xa1\xa3";
      var c = "fdjf,jkgfkl";
      var s = a + b + c;
      return MD5(s);
    }

    function generateQuery() {
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const hash = GenMD5(password);
      const result = `insert into account (name,password) values('${login}','${hash}');`;
      document.getElementById('sqlResult').textContent = result;
      document.getElementById('output').style.display = 'block';
    }

    function copyOutput() {
      const codeText = document.getElementById('sqlResult').textContent;
      navigator.clipboard.writeText(codeText).then(() => {
        alert('Copied to clipboard!');
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    };
  </script>

</body>
</html>
