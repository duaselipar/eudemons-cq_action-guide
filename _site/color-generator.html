<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé® Color Tag Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #333;
      --card: #ffffff;
      --accent: #4CAF50;
      --code-bg: #272822;
      --code-fg: #f8f8f2;
      --preview-color: #000;
    }

    body.dark {
      --bg: #121212;
      --fg: #e0e0e0;
      --card: #1e1e1e;
      --accent: #81c784;
      --code-bg: #1a1a1a;
      --code-fg: #dcdcdc;
      --preview-color: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      margin: 0;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    form {
      background: var(--card);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input[type="text"], input[type="color"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: var(--card);
      color: var(--fg);
      box-sizing: border-box;
    }

    input[type="color"] {
      height: 50px;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      background: #e8f5e9;
      border-left: 5px solid var(--accent);
      padding: 20px;
      margin-top: 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      position: relative;
    }

    body.dark .result {
      background: #324d39;
    }

    .preview {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--preview-color);
    }

    code {
      background: var(--code-bg);
      color: var(--code-fg);
      display: block;
      padding: 25px;
      margin-top: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1.1rem;
      overflow-x: auto;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h2>üé® Color Tag Generator</h2>
    <button class="toggle-theme" onclick="toggleTheme()">üåó Toggle Dark Mode</button>
  </header>

  <form onsubmit="event.preventDefault(); generateCode();">
    <label for="color">Choose your color:</label>
    <input type="color" id="color" value="#ffff00">

    <label for="text">Enter your text:</label>
    <input type="text" id="text" placeholder="your text here">

    <button type="submit">Generate</button>
  </form>

  <div class="result" id="result" style="display:none;">
    <p><strong>üñäÔ∏è Preview Colour:</strong></p>
    <div class="preview" id="preview">Preview will appear here...</div>

    <p><strong>üí° Output Code:</strong></p>
    <code id="output"></code>
    <button class="copy-btn" onclick="copyCode()">Copy</button>
  </div>

  <script>
    function generateCode() {
      const colorHex = document.getElementById('color').value;
      const colorCode = colorHex.replace('#', '');
      const text = document.getElementById('text').value || 'your text here';

      const tagCode = `<${colorCode}>${text}</>`;
      document.getElementById('output').textContent = tagCode;
      document.getElementById('preview').innerHTML = `<span style="color:#${colorCode}">${text}</span>`;
      document.getElementById('result').style.display = 'block';
    }

    function copyCode() {
      const codeText = document.getElementById('output').textContent;
      navigator.clipboard.writeText(codeText).then(() => {
        alert('Copied to clipboard!');
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    };
  </script>

</body>
</html>
